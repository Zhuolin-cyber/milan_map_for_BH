<!DOCTYPE html>
<html>
<head>
    <title>米兰蹭饭图</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 0.5;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .legend img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>

    <h1>朋友们&好吃的店</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        // 初始化地图并设置米兰为中心
        var map = L.map('map').setView([45.4642, 9.19], 13);
        
        // 使用 OpenStreetMap 图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<h3>图标注释</h3>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/2702/2702604.png" alt="classmate"> 同学住址<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/9237/9237589.png" alt="restaurant"> 中餐<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/992/992717.png" alt="cake"> 甜品<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/3170/3170733.png" alt="pizza"> 西餐<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/450/450098.png" alt="cake"> 烧烤<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/890/890076.png" alt="pizza"> 火锅<br>';
            div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/128/2252/2252075.png" alt="cake"> 日料<br>';
            // div.innerHTML += '<img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="pizza"> 披萨店<br>';
            
            return div;
        };

        legend.addTo(map);

        // 自定义同学住址标记（蓝色）
        var classmateIcon_boy = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/128/14035/14035451.png', // 替换为合适的蓝色图标
            iconSize: [25, 30], // 图标大小
            iconAnchor: [12, 41], // 图标锚点（底部中心）
            popupAnchor: [0, -41]  // 弹出窗口的锚点
        });

        var classmateIcon_girl = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/128/16760/16760371.png', // 替换为合适的蓝色图标

        var RestaurantB = L.marker([45.47897917164505, 9.215097013903481], { icon: restaurantIcon_chi_food }).addTo(map)

        var RestaurantC = L.marker([45.48201811928995, 9.180043996715243], { icon: restaurantIcon_barbeque }).addTo(map)

            .bindPopup('中餐：xhs排名第一，15欧/人');

        var RestaurantE = L.marker([45.47344412263926, 9.230525655823437], { icon: restaurantIcon_dessert }).addTo(map)
            .bindPopup('甜点店：提拉米苏，椰子味的都好吃，老板娘不会英语，1-10欧/人');
    
        var RestaurantF = L.marker([45.468969354748175, 9.223363087711407], { icon: restaurantIcon_west_food }).addTo(map)
            .bindPopup('西餐：auum，单点，中午的商务套餐都不错，巨大份，20-30欧/人');

        var RestaurantG = L.marker([45.488737628854345, 9.203944096715551], { icon: restaurantIcon_west_food }).addTo(map)
            .bindPopup('西餐：le chalet，国人开的意大利菜，20-30欧/人');
        var RestaurantF = L.marker([45.49475794825167, 9.184851722092702], { icon: restaurantIcon_jap_food }).addTo(map)
            .bindPopup('日料：Kaori，30-40欧/人');

        var RestaurantH = L.marker([45.48625741055127, 9.223072283221393], { icon: restaurantIcon_chi_food }).addTo(map)
            .bindPopup('中餐：老孙家，10-20欧/人');
        var RestaurantI = L.marker([45.48680538348697, 9.218269840892003], { icon: restaurantIcon_chi_food }).addTo(map)
