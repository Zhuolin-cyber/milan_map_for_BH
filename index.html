<!DOCTYPE html>
<html>
<head>
    <title>米兰蹭饭图</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" /> <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>朋友们&好吃的店</h1>
    
    
    <div id="map"></div> <!-- 地图区域 -->
    <button id="openFormBtn" style="position: absolute; top: 20px; right: 20px; z-index: 100;">提交信息</button>

    <!-- 提交信息的弹出表单 -->
    <div id="formPopup">
        <h2>提交你的信息</h2>
        <form id="submissionForm">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="location">地点名称:</label><br>
            <input type="text" id="location" name="location" required><br><br>

            <label for="description">描述:</label><br>
            <textarea id="description" name="description" rows="4" cols="30" required></textarea><br><br>

            <button type="submit">提交</button>
            <button type="button" id="closeFormBtn">取消</button>
        </form>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
